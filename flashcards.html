<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thẻ học (Flashcards) - CE103</title>
    <link rel="stylesheet" href="css/flashcards.css">
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-assembler.min.js"></script>
    <!-- MathJax for mathematical formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="flashcard-container">
        <h1>Thẻ học CE103</h1>
        <div id="card-counter">1 / 200</div>
        
        <div class="card-scene">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <p id="card-question"></p>
                </div>
                <div class="card-face card-back">
                    <h3 id="card-answer-title"></h3>
                    <p id="card-explanation"></p>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-card-btn">Trước</button>
            <button id="flip-card-btn">Lật thẻ</button>
            <button id="next-card-btn">Sau</button>
        </div>
        <a href="index.html" class="nav-link">Về trang chủ</a>
    </div>
    <script src="js/flashcards.js"></script>
</body>
</html>
